# Sample .travis.yml for R projects

language: r
warnings_are_errors: true
sudo: required

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libgsl0-dev gsl-bin